#!/bin/env cmsRun

process cvrtest = {
    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    replace MessageLogger.debugModules = { "cVRTest" }

    source = PoolSource {
      # untracked vstring fileNames = { "file:cvrtracks.root"}
      untracked vstring fileNames = { '/store/relval/2008/2/11/RelVal-RelValBJets_Pt_50_120-1202721222/0000/20E5BA75-C2D8-DC11-B0AF-0019DB29C620.root' }
    }

    untracked PSet maxEvents = {untracked int32 input = 1 }

    include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
    include "TrackingTools/TransientTrack/data/TransientTrackBuilder.cfi"
    include "RecoVertex/PrimaryVertexProducer/data/OfflinePrimaryVertices.cfi"
	  include "RecoVertex/BeamSpotProducer/data/BeamSpot.cff"

    module cVRTest = CVRTest
    {
      string trackcoll = "ctfWithMaterialTracks"
      string vertexcoll = "offlinePrimaryVerticesFromCTFTracks"
	    string beamspot = "offlineBeamSpot"
	    include "RecoVertex/ConfigurableVertexReco/test/avr.cfi"
    }

    path p = { cVRTest }
}
